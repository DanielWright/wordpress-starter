version: '2'
services:
  wordpress:
    image: visiblevc/wordpress:latest
    links:
      - db
    ports:
      - 8080:80
      - 443:443
    volumes:
      - ./data:/data
    environment:
      DB_NAME: wordpress
      DB_PASS: root
      PLUGINS: >-
        academic-bloggers-toolkit,
        [WP-API-master]https://github.com/WP-API/WP-API/archive/master.zip,
  db:
    image: mysql:5.7 # or mariadb:10
    ports:
      - 3306:3306
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
volumes:
  data: {}
